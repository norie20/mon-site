<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulaire de Souhait</title>
  <style>
    body {
      background: linear-gradient(to right, #bdc3c7, #2c3e50);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      padding: 20px;
    }

    form {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    fieldset {
      border: 2px solid #ffffffaa;
      border-radius: 10px;
      margin-bottom: 20px;
      padding: 20px;
    }

    legend {
      font-size: 1.3em;
      font-weight: bold;
      color: #ffe600;
    }

    label {
      display: inline-block;
      margin: 8px 0 4px;
      font-weight: bold;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
      background-color: #f1f1f1;
      color: #000;
      font-size: 1em;
    }

    input[type="radio"] {
      margin-right: 8px;
    }

    textarea {
      resize: vertical;
    }

    input[type="submit"],
    input[type="reset"] {
      background-color: #ffe600;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      margin-right: 10px;
      color: #000;
    }

    input[type="submit"]:hover,
    input[type="reset"]:hover {
      background-color: #ffcc00;
    }
  </style>
</head>
<body>

  <form method="post" action="cible_formulaire.php"> 
    <fieldset> 
      <legend>Vos coordonnées</legend> 

      <label for="nom">Quel est votre nom ?</label><br /> 
      <input type="text" name="nom" id="nom" tabindex="10" /><br /> 

      <label for="prenom">Quel est votre prénom ?</label><br /> 
      <input type="text" name="prenom" id="prenom" tabindex="20" /><br /> 

      <label for="email">Quel est votre e-mail ?</label><br /> 
      <input type="text" name="email" id="email" tabindex="30" /><br /> 
    </fieldset> 

    <fieldset> 
      <legend>Votre souhait</legend> 
      <p>Faites un souhait que vous voudriez voir exaucé :</p>

      <input type="radio" name="souhait" value="riche" id="riche" tabindex="40" />
      <label for="riche">Être riche</label><br /> 

      <input type="radio" name="souhait" value="celebre" id="celebre" tabindex="50" />
      <label for="celebre">Être célèbre</label><br /> 

      <input type="radio" name="souhait" value="intelligent" id="intelligent" tabindex="60" />
      <label for="intelligent">Être <strong>encore</strong> plus intelligent</label><br /> 

      <input type="radio" name="souhait" value="autre" id="autre" tabindex="70" />
      <label for="autre">Autre...</label><br /> 

      <label for="precisions">Précisions :</label><br />
      <textarea name="precisions" id="precisions" cols="40" rows="4" tabindex="80"></textarea> 
    </fieldset> 

    <p> 
      <input type="submit" value="Envoyer" /> 
      <input type="reset" value="Réinitialiser" /> 
    </p> 
  </form>
  <div style="text-align: center; margin-top: 40px;">
      <a href="tableau.html" style="margin-right: 20px; font-size: 1.1em;">⬅️ Page précédente</a>
    <a href="formulaire 2.html" style="font-size: 1.1em;">Page suivante ➡️</a>
   </div>

</body>
</html>
